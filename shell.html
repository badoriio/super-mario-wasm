<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Mario WebAssembly</title>
    <meta name="description" content="Super Mario-style platformer game built with C++, SDL2, and WebAssembly">
    <meta property="og:title" content="Super Mario WebAssembly Game">
    <meta property="og:description" content="Play a Super Mario-style platformer in your browser, built with WebAssembly">
    <meta property="og:type" content="website">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #87CEEB, #E0F6FF);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .game-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        canvas {
            border: 2px solid #333;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }
        
        .controls {
            background: #f0f0f0;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }
        
        .controls h3 {
            margin-top: 0;
            color: #333;
        }
        
        .control-row {
            margin: 10px 0;
        }
        
        .loading-text {
            text-align: center;
            color: #666;
            font-size: 18px;
            margin: 20px 0;
        }
        
        .status {
            text-align: center;
            color: #666;
            margin: 10px 0;
        }
        
        .footer {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üçÑ Super Mario WebAssembly üçÑ</h1>
        
        <div class="loading-text" id="loading">Loading game...</div>
        <div class="status" id="status">Initializing WebAssembly...</div>
        
        <canvas id="canvas" width="800" height="600" style="display: none;"></canvas>
        
        <div class="controls">
            <h3>Game Controls</h3>
            <div class="control-row">
                <strong>Move:</strong> Arrow Keys or A/D
            </div>
            <div class="control-row">
                <strong>Jump:</strong> Spacebar, Up Arrow, or W
            </div>
            <div class="control-row">
                <em>Use the platforms to navigate through the level!</em>
            </div>
        </div>
    </div>
    
    <div class="footer">
        Built with C++, SDL2, and WebAssembly
    </div>

    <script type='text/javascript'>
        var statusElement = document.getElementById('status');
        var progressElement = document.getElementById('progress');
        var loadingElement = document.getElementById('loading');
        var canvas = document.getElementById('canvas');
        
        var Module = {
            preRun: [],
            postRun: [],
            print: (function() {
                return function(text) {
                    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                    console.log(text);
                };
            })(),
            printErr: function(text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                console.error(text);
            },
            canvas: (function() {
                canvas.addEventListener("webglcontextlost", function(e) {
                    alert('WebGL context lost. You will need to reload the page.');
                    e.preventDefault();
                }, false);
                return canvas;
            })(),
            setStatus: function(text) {
                if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                if (text === Module.setStatus.last.text) return;
                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                var now = Date.now();
                if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
                Module.setStatus.last.time = now;
                Module.setStatus.last.text = text;
                statusElement.innerHTML = text;
                
                if (text === '') {
                    loadingElement.style.display = 'none';
                    canvas.style.display = 'block';
                    statusElement.innerHTML = 'Game loaded! Use the controls to play.';
                }
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
            }
        };
        Module.setStatus('Downloading...');
        window.onerror = function() {
            Module.setStatus('Exception thrown, see JavaScript console');
            loadingElement.style.display = 'none';
            Module.setStatus = function(text) {
                if (text) statusElement.innerHTML = text;
            };
        };
    </script>
    {{{ SCRIPT }}}
</body>
</html>
