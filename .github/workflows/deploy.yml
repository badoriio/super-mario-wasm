name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js (for build tools)
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Cache Emscripten SDK
      id: cache-emsdk
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/emsdk
          emsdk
        key: ${{ runner.os }}-emsdk-${{ hashFiles('.github/workflows/deploy.yml') }}
        restore-keys: |
          ${{ runner.os }}-emsdk-
    
    - name: Setup Emscripten SDK
      if: steps.cache-emsdk.outputs.cache-hit != 'true'
      run: |
        git clone https://github.com/emscripten-core/emsdk.git
        cd emsdk
        ./emsdk install latest
        ./emsdk activate latest
    
    - name: Verify Emscripten installation
      run: |
        cd emsdk
        source ./emsdk_env.sh
        emcc --version
        em++ --version
    
    - name: Cache CMake build
      uses: actions/cache@v4
      with:
        path: |
          build-web
        key: ${{ runner.os }}-cmake-${{ hashFiles('CMakeLists.txt', 'src/**/*') }}
        restore-keys: |
          ${{ runner.os }}-cmake-
    
    - name: Configure CMake for Web
      run: |
        cd emsdk
        source ./emsdk_env.sh
        cd ..
        cmake -S . -B build-web \
          -DCMAKE_TOOLCHAIN_FILE=$PWD/emsdk/upstream/emscripten/cmake/Modules/Platform/Emscripten.cmake \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_CXX_FLAGS="-O3 -DNDEBUG" \
          -DEMSCRIPTEN=1
    
    - name: Build Web Version
      run: |
        cd emsdk
        source ./emsdk_env.sh
        cd ..
        cmake --build build-web --config Release -j$(nproc)
    
    - name: Verify build outputs
      run: |
        ls -la build-web/
        echo "=== Checking for required files ==="
        test -f build-web/game.html && echo "âœ“ game.html found" || echo "âœ— game.html missing"
        test -f build-web/game.js && echo "âœ“ game.js found" || echo "âœ— game.js missing"  
        test -f build-web/game.wasm && echo "âœ“ game.wasm found" || echo "âœ— game.wasm missing"
        test -f build-web/game.data && echo "âœ“ game.data found" || echo "âœ— game.data missing"
        echo "=== File sizes ==="
        du -h build-web/game.* 2>/dev/null || true
    
    - name: Prepare distribution directory
      run: |
        mkdir -p dist
        
        # Copy web build outputs
        cp build-web/game.html dist/ 2>/dev/null || echo "No game.html found"
        cp build-web/game.js dist/ 2>/dev/null || echo "No game.js found"
        cp build-web/game.wasm dist/ 2>/dev/null || echo "No game.wasm found"
        cp build-web/game.data dist/ 2>/dev/null || echo "No game.data found"
        
        # Copy web assets
        cp web/index.html dist/
        cp web/loader.js dist/
        cp web/manifest.json dist/
        
        # Copy assets directory
        cp -r assets dist/
        
        # Create .nojekyll to prevent Jekyll processing
        touch dist/.nojekyll
        
        # Generate cache headers file
        cat > dist/_headers << 'EOF'
        /game.wasm
          Cache-Control: public, max-age=31536000, immutable
        /game.js  
          Cache-Control: public, max-age=31536000, immutable
        /game.data
          Cache-Control: public, max-age=31536000, immutable
        /*.png
          Cache-Control: public, max-age=86400
        /*.ogg
          Cache-Control: public, max-age=86400
        /*.mp3
          Cache-Control: public, max-age=86400
        EOF
        
        echo "=== Distribution directory contents ==="
        ls -la dist/
        echo "=== Checking critical files ==="
        test -f dist/index.html && echo "âœ“ index.html ready" || echo "âœ— index.html missing"
        test -f dist/game.js && echo "âœ“ game.js ready" || echo "âœ— game.js missing"
        test -f dist/game.wasm && echo "âœ“ game.wasm ready" || echo "âœ— game.wasm missing"
        test -d dist/assets && echo "âœ“ assets directory ready" || echo "âœ— assets directory missing"
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Output deployment URL
      run: |
        echo "ğŸ® Game deployed successfully!"
        echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸ”§ Build completed in ${{ github.run_number }} workflow run"